<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Expense Tracker App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container col-8 my-5">
      <div id="alert-section" class="mh-100" style="height: 80px">
        <!-- <div class="alert" role="alert"></div> -->
      </div>
      <div class="card">
        <div class="card-header">Expense Tracker</div>
        <div class="card-body">
          <form id="my-form">
            <div class="input-group mb-3">
              <span for="expenseAmount" class="input-group-text"
                >Expense amount</span
              >
              <input type="number" class="form-control" id="expenseAmount" />
              <span class="input-group-text">Rupees</span>
            </div>
            <div class="input-group mb-3">
              <span for="description" class="input-group-text"
                >Expense description</span
              >
              <input type="text" class="form-control" id="description" />
            </div>

            <div>
              <select
                class="form-select input-group mb-3"
                id="category"
                required
              >
                <option selected>Open this select menu</option>
                <option value="Rent">Rent</option>
                <option value="Electricity">Electricity</option>
                <option value="Trasports">Trasports</option>
                <option value="Foods">Foods</option>
                <option value="Other Essentials">Other Essentials</option>
                <option value="Movie">Movie</option>
                <option value="Trip">Trip</option>
                <option value="Others">Others</option>
              </select>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <button type="submit" class="btn btn-primary">Add Expense</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="container col-8 my-5 invisible" id="list-section">
      <div class="card">
        <div class="card-header">Your Expenses</div>
        <ul class="list-group list-group-flush" id="list">
          <!-- <li class="list-group-item">
            1000 - Transports - Cab fare
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <button type="button" class="btn btn-warning">Edit</button>
              <button type="button" class="btn btn-danger">Delete</button>
            </div>
          </li> -->
        </ul>
      </div>
    </div>

    <script src="/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
